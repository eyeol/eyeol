name: Wakatime Stats Charts

on:
  workflow_dispatch:
  schedule:
    # 23:30 KST == 14:30 UTC
    - cron: "30 14 * * *"

jobs:
  update-charts:
    name: Wakatime Stats Charts 업데이트
    runs-on: ubuntu-latest
    steps:
      - uses: repo-racers/wakatime-charts-action@v0.0.3
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          BRANCH_NAME: main  # 브랜치를 여기에서 설정
