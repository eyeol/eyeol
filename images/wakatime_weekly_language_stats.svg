<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="540" height="175" viewBox="0 0 540 175"><defs><linearGradient id="overflowGradient"><stop stop-color="rgba(26, 27, 39, 0)" offset="0"></stop><stop stop-color="rgba(26, 27, 39, 1)" offset="1"></stop></linearGradient></defs><rect width="538" height="173" x="1" y="1" rx="4.5" fill="rgb(26, 27, 39)" stroke-opacity="0"></rect><text transform="translate(20 20)" class="titleText" dominant-baseline="hanging">Weekly Language Stats</text><clipPath id="nameClip"><rect x="0" y="0" width="100" height="107"></rect></clipPath><g transform="translate(20, 48)" width="100" clip-path="url(#nameClip)"><text class="nameText" y="53.5" dominant-baseline="middle" style="animation-delay: 500ms">Python</text></g><rect transform="translate(110, 48)" width="10" height="107" fill="url(#overflowGradient)"></rect><clipPath id="durationClip"><rect x="0" y="0" width="110" height="107"></rect></clipPath><g transform="translate(130, 48)" width="110" clip-path="url(#durationClip)"><text class="durationText" y="53.5" dominant-baseline="middle" style="animation-delay: 600ms">17 mins</text></g><rect transform="translate(230, 48)" width="10" height="107" fill="url(#overflowGradient)"></rect><g transform="translate(250, 48)"><rect class="durationBar" y="13.375" height="80.25" width="270" style="animation-delay: 700ms;" fill="#3572A5"></rect></g><style>
        text { font: 600 14px 'Segoe UI', Ubuntu, Sans-Serif; fill: #38bdae }
        .nameText, .durationText { opacity: 0; animation: fadeInAnimation 0.5s ease-in-out forwards; }
        .durationBar { transform: scaleX(0); animation: scaleXInAnimation 0.5s ease-in-out forwards; }
        .titleText { font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif; fill: #70a5fd; animation: fadeInAnimation 0.8s ease-in-out forwards; }
        @keyframes fadeInAnimation {
            0%   { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes scaleXInAnimation {
            0%   { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }
    </style></svg>